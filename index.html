<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DASHBOARD KEUANGAN RT 04 RW 01 LATSARI , TUBAN</title>

<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: #111;
        color: #fff;
    }

    #menu {
        display: flex;
        gap: 8px;
        padding: 10px;
        background: #222;
        position: sticky;
        top: 0;
        z-index: 99;
    }

    #menu button {
        padding: 10px 20px;
        border: none;
        background: #333;
        color: #fff;
        cursor: pointer;
        border-radius: 6px;
        font-weight: 600;
    }

    #menu button.active {
        background: #00ff88;
        color: #000;
    }

    .page {
        padding: 20px;
        display: none;
    }
</style>
</head>
<body>

<!-- MENU -->
<div id="menu">
    <button id="btn-jimpitan-harian" onclick="showPage('jimpitan-harian')">Jimpitan Harian</button>
</div>

<!-- AREA KONTEN -->
<div id="content-area">

    <!-- HALAMAN ASLI ANDA -->
    <div id="jimpitan-harian" class="page">
        <h2>Jimpitan Harian</h2>

        <table border="1" cellpadding="6" cellspacing="0" width="100%">
            <thead>
                <tr>
                    <th>Nomor</th>
                    <th>Nama</th>
                    <th>Jumlah</th>
                    <th>Tanggal</th>
                </tr>
            </thead>
            <tbody id="tabel-data-jimpitan">
                <!-- diisi JS -->
            </tbody>
        </table>
    </div>

</div>


<!-- ================================
         SCRIPT JAVASCRIPT 
================================= -->
<script>

// ======================
// DATA CONTOH (ganti dengan data sheet asli Anda)
// ======================
const dataJimpitanHarian = [
    { nomor: 1, nama: "Budi", jumlah: 2000, tanggal: "2025-11-10" },
    { nomor: 2, nama: "Samsul", jumlah: 3000, tanggal: "2025-11-11" },
    { nomor: 3, nama: "Roni", jumlah: 2000, tanggal: "2025-11-12" }
];

// ======================
// GENERATE TABLE JIMPITAN 
// ======================
function tampilkanJimpitan() {
    const tbody = document.getElementById("tabel-data-jimpitan");
    tbody.innerHTML = "";

    dataJimpitanHarian.forEach(r => {
        tbody.innerHTML += `
            <tr>
                <td>${r.nomor}</td>
                <td>${r.nama}</td>
                <td>${r.jumlah}</td>
                <td>${r.tanggal}</td>
            </tr>
        `;
    });
}


// ======================
// MENU DISPLAY
// ======================
function showPage(page) {
    document.querySelectorAll(".page").forEach(p => p.style.display = "none");
    document.getElementById(page).style.display = "block";

    // ganti tombol aktif
    document.querySelectorAll("#menu button").forEach(btn => btn.classList.remove("active"));
    const aktif = document.getElementById("btn-" + page);
    if (aktif) aktif.classList.add("active");
}


// ======================
// MEMBUAT HALAMAN HARI INI
// ======================
function buatHalamanHariIni() {
    const area = document.getElementById("content-area");

    const div = document.createElement("div");
    div.id = "hari-ini";
    div.className = "page";
    div.style.display = "none";

    div.innerHTML = `
        <h2>Hari Ini (Data Terakhir)</h2>
        <div id="hari-ini-output"></div>
    `;

    area.insertBefore(div, area.firstChild.nextSibling);
}


// ======================
// ISI HALAMAN "HARI INI"
// ======================
function tampilHariIni() {
    const target = document.getElementById("hari-ini-output");

    if (dataJimpitanHarian.length === 0) {
        target.innerHTML = "<p>Tidak ada data</p>";
        return;
    }

    const last = dataJimpitanHarian.reduce((a, b) => (b.nomor > a.nomor ? b : a));

    target.innerHTML = `
        <table border="1" cellpadding="8" cellspacing="0" style="width:100%;">
            <tr><th>Nomor</th><td>${last.nomor}</td></tr>
            <tr><th>Nama</th><td>${last.nama}</td></tr>
            <tr><th>Jumlah</th><td>${last.jumlah}</td></tr>
            <tr><th>Tanggal</th><td>${last.tanggal}</td></tr>
        </table>
    `;
}


// ============================
// MEMBUAT TOMBOL HARI INI
// ============================
function buatTombolHariIni() {
    const menu = document.getElementById("menu");

    const btn = document.createElement("button");
    btn.id = "btn-hari-ini";
    btn.innerText = "Hari Ini";

    btn.onclick = function() {
        tampilHariIni();
        showPage("hari-ini");
    };

    // letakkan sebelum tombol jimpitan harian
    const jh = document.getElementById("btn-jimpitan-harian");
    menu.insertBefore(btn, jh);
}


// ======================
// SAAT PAGE LOAD
// ======================
window.onload = function() {
    tampilkanJimpitan();
    buatTombolHariIni();
    buatHalamanHariIni();

    // default tampilkan jimpitan
    showPage("jimpitan-harian");
};

</script>

</body>
</html>
